{% extends 'base.html' %}

{% block title %}
🔠 {{ title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h2>🔠 {{ title }} {{ promocode.pk }}</h2>
    <form action="{% url 'promocode_edit' promocode.pk %}" method="post" class="text-start" style="max-width:600px;">

        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <button type="submit" class="btn btn-primary btn-block">Сохранить изменения</button>
        </p>
    </form>


{% endblock %}

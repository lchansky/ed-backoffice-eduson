
{% extends 'base.html' %}

{% block title %}
{{ title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h2>{{ title }}</h2>
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-block">Обработать и проверить</button>
    </form>
{% endblock %}

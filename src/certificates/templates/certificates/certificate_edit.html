{% extends 'base.html' %}

{% block title %}
{{ title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h2>{{ title }} №{{ certificate.pk }}</h2>
    <form action="{% url 'certificate_edit' certificate.pk %}" method="post" class="text-start" style="max-width:600px;">

        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <button type="submit" class="btn btn-primary btn-block">Сохранить изменения</button>
        </p>
    </form>


{% endblock %}
